<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__row">
            <img src="./images/Avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__row-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__create-btn" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
          </div> 
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/donbay.jpg" alt="Донбай">
          <div class="element__block">
            <h2 class="element__title">Донбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/donbay.jpg" alt="Донбай">
          <div class="element__block">
            <h2 class="element__title">Донбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="element__block">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer>
      
    <section class="popup">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <form class="popup__form" name="popup">  
          <div class="popup__input-container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_type_name" name="name">
            <input type="text" class="popup__input popup__input_type_job" name="job">
            <button class="popup__btn-save" type="submit">Сохранить</button>
          </div>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
