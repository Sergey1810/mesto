<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__row">
            <img src= "<%=require('./images/Avatar.png')%>" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__row-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__create-btn" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
          </div> 
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer>
      
    <section class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__btn-close popup__btn-profile-close" type="button"></button>
        <form class="popup__form popup__form-profile" name="popup" novalidate>  
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__field">
            <input type="text" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" required>
            <span class="popup__error-message name-input-error"></span>
          </div>
          <div class="popup__field">
            <input type="text" class="popup__input popup__input_type_job" name="job" minlength="2" maxlength="200" required>
            <span class="popup__error-message job-input-error"></span>
          </div>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-card">
      <div class="popup__container">
        <button class="popup__btn-close popup__btn-card-close" type="button"></button>
        <form class="popup__form popup__form_type_card" name="popupCards" novalidate>  
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__field">
            <input type="text" class="popup__input popup__input_type_name-card" name="title" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error-message title-input-error"></span>
          </div>
          <div class="popup__field">
            <input type="url" class="popup__input popup__input_type_url" name="url" placeholder="Ссылка на картинку" required>
            <span class="popup__error-message url-input-error"></span>
          </div>
          <button class="popup__btn-save popup__btn-card-create popup__btn-save_disable" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-image">
      <div class="popup__container">
        <button class="popup__btn-close popup__btn-image-close" type="button"></button>
        <div>
          <img class="popup__image">
          <h2 class="popup__subtitle"></h2> 
        </div>      
      </div>
    </section>
  </div>
  <template id="card">
    <div class="element">
      <img class="element__image">
      <img src="<%=require('./images/clear.svg')%>" alt="" class="element__clear">
      <div class="element__block">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </div>
  </template>
</body>
</html>
